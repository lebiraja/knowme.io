    <title>Connect with me on social media</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @keyframes rotateIcon {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(270deg, #ff6ec4, #7873f5, #43e97b, #f8ff00);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #FFD700;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700;
            animation: fadeIn 1s ease-out;
        }

        p {
            font-size: 1.5em;
            margin-top: 0;
            color: #e0e0e0;
            animation: fadeIn 1.5s ease-out;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            max-width: 900px;
            margin: 30px auto;
            backdrop-filter: blur(10px);
            animation: fadeIn 2s ease-out;
        }

        .social-icons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            animation: fadeIn 2.5s ease-out;
        }

        .social-icons a {
            text-decoration: none;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(26, 26, 26, 0.9);
            padding: 0;
            margin: 0;
            border-radius: 50%;
            position: relative;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            width: 100px;
            height: 100px;
            border: 6px solid transparent;
            background-clip: padding-box;
            overflow: hidden;
            opacity: 0;
            animation: fadeInIcons 1.5s ease-out forwards;
        }

        .social-icons a::before {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            border-radius: 50%;
            z-index: -1;
            background: linear-gradient(45deg, #ff6ec4, #7873f5, #43e97b, #f8ff00);
            background-size: 300% 300%;
            animation: gradientBG 4s ease infinite;
        }

        .social-icons a:hover::before {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 0, 255, 0.7);
        }

        .social-icons img {
            width: 50%;
            height: 50%;
            object-fit: contain;
            transition: transform 0.3s ease-in-out;
        }

        .social-icons a:hover img {
            transform: scale(1.2) rotate(360deg);
        }

        /* Optional: Add labels below the icons */
        .social-icons a span {
            position: absolute;
            bottom: -25px;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            color: #ffffff;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .social-icons a:hover span {
            opacity: 1;
        }

        @media (max-width: 768px) {
            body {
                background: linear-gradient(270deg, #ff6ec4, #7873f5, #43e97b, #f8ff00);
                background-size: 400% 400%;
                animation: gradientBG 10s ease infinite;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1.2em;
            }

            .social-icons a {
                width: 80px;
                height: 80px;
            }

            .social-icons img {
                width: 60%;
                height: 60%;
            }

            .social-icons a span {
                bottom: -20px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
