<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect with Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e2a44, #2b3760);
            color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: #ffd700;
            font-size: 3em;
            margin-top: 0;
        }

        p {
            font-size: 1.2em;
            color: #d1d1d1;
        }

        .container {
            background-color: rgba(30, 42, 68, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            max-width: 800px;
            width: 90%;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        .social-icons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-icons a {
            text-decoration: none;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #2b3760;
            padding: 15px;
            border-radius: 50px;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .social-icons a:hover {
            transform: scale(1.1);
            background-color: #ffd700;
            color: #1e2a44;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.6);
        }

        .social-icons img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 50%;
        }

        .tooltip {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffd700;
            color: #1e2a44;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .social-icons a:hover .tooltip {
            opacity: 1;
        }

        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ffd700;
            color: #1e2a44;
            border: none;
            padding: 10px 15px;
            border-radius: 50px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .back-to-top.show {
            display: block;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .social-icons img {
                width: 30px;
                height: 30px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .parallax {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://source.unsplash.com/random/1920x1080');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background-color: #2b3760;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            z-index: 1000;
            transition: transform 0.3s ease-in-out;
        }

        .modal.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .modal-close {
            background: none;
            border: none;
            color: #ffd700;
            font-size: 1.5em;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

    </style>
</head>

<body>
    <div class="parallax"></div>
    <div class="container">
        <h1>Connect with Me</h1>
        <p>Follow me on social media platforms:</p>
        <div class="social-icons">
            <a href="https://www.instagram.com/lebiraja/" target="_blank" aria-label="Instagram">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram logo">
                <span>Instagram</span>
                <div class="tooltip">Instagram</div>
            </a>
            <a href="https://www.snapchat.com/add/lebi_raja" target="_blank" aria-label="Snapchat">
                <img src="https://1000logos.net/wp-content/uploads/2017/08/Snapchat-Logo-2013-400x400.png" alt="Snapchat logo">
                <span>Snapchat</span>
                <div class="tooltip">Snapchat</div>
            </a>
            <a href="mailto:lebiraja2007@gmail.com" aria-label="Gmail">
                <img src="https://logotyp.us/file/gmail.svg" alt="Gmail logo">
                <span>Gmail</span>
                <div class="tooltip">Email</div>
            </a>
            <a href="tel:+918489195917" aria-label="Phone">
                <img src="https://play-lh.googleusercontent.com/bk3e0glVbvRC4Z0uEZ5Oso5wjS89r1P_X5e-k3N_UBkTPXZLhGv50rRy7LAuDzzC9w=w240-h480-rw" alt="Phone logo">
                <span>Phone</span>
                <div class="tooltip">Call Me</div>
            </a>
            <a href="https://x.com/lebiraja" target="_blank" aria-label="X">
                <img src="https://img.freepik.com/premium-vector/x-logo-sticker_941327-38.jpg?size=626&ext=jpg" alt="X logo">
                <span>X</span>
                <div class="tooltip">Twitter</div>
            </a>
            <a href="https://wa.me/+918489195917" target="_blank" aria-label="WhatsApp">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp logo">
                <span>WhatsApp</span>
                <div class="tooltip">WhatsApp</div>
            </a>
            <a href="https://github.com/lebiraja" target="_blank" aria-label="GitHub">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub logo">
                <span>GitHub</span>
                <div class="tooltip">GitHub</div>
            </a>
        </div>
        <button onclick="openModal()" style="margin-top: 20px; background-color: #ffd700; color: #1e2a44; border: none; padding: 10px 15px; border-radius: 10px; cursor: pointer;">More Info</button>
    </div>

    <div class="modal" id="infoModal">
        <button class="modal-close" onclick="closeModal()">&times;</button>
        <h2>More About Me</h2>
        <p>Welcome to my contact page! Feel free to connect with me on any of the platforms above.</p>
    </div>

    <button class="back-to-top" onclick="scrollToTop()">&#8679; Top</button>

    <script>
        const backToTopButton = document.querySelector('.back-to-top');
        const modal = document.getElementById('infoModal');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTopButton.classList.add('show');
            } else {
                backToTopButton.classList.remove('show');
            }
        });

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function openModal() {
            modal.classList.add('show');
        }

        function closeModal() {
            modal.classList.remove('show');
        }

        // Adding hover animations
        const socialLinks = document.querySelectorAll('.social-icons a');
        socialLinks.forEach(link => {
            link.addEventListener('mouseover', () => {
                link.style.transform = 'scale(1.1) rotate(2deg)';
            });

            link.addEventListener('mouseout', () => {
                link.style.transform = 'scale(1)';
            });
        });

        // Smooth tooltip fade-in animation
        const tooltips = document.querySelectorAll('.tooltip');
        socialLinks.forEach((link, index) => {
            link.addEventListener('mouseover', () => {
                tooltips[index].style.opacity = 1;
                tooltips[index].style.transition = 'opacity 0.5s ease-in-out';
            });

            link.addEventListener('mouseout', () => {
                tooltips[index].style.opacity = 0;
                tooltips[index].style.transition = 'opacity 0.5s ease-in-out';
            });
        });
    </script>
</body>

</html>
