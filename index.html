<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Connect with me on social media</title>
    <style> 
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes gradientLight {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @keyframes fadeInIcons {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes ringPulse {
            0% { box-shadow: 0 0 10px rgba(0, 200, 200, 0.7), 0 0 20px rgba(0, 200, 200, 0.5); }
            50% { box-shadow: 0 0 20px rgba(0, 200, 200, 0.9), 0 0 30px rgba(0, 200, 200, 0.6); }
            100% { box-shadow: 0 0 10px rgba(0, 200, 200, 0.7), 0 0 20px rgba(0, 200, 200, 0.5); }
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #0f0f0f, #2c2c2c, #1f1f1f);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            color: #d3d3d3;
            text-align: center;
            padding: 0;
            margin: 0;
        }

        h1 {
            color: #00d1d1;
            font-size: 3em;
            margin-bottom: 0;
            text-shadow: 0 0 8px #00d1d1, 0 0 12px #00d1d1;
            animation: fadeIn 1s ease-out;
        }

        p {
            font-size: 1.5em;
            margin-top: 0;
            color: #8f8f8f;
            animation: fadeIn 1.5s ease-out;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: rgba(10, 10, 10, 0.9);
            border-radius: 50px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.8);
            max-width: 800px;
            margin: 30px auto;
            backdrop-filter: blur(10px);
            border: 3px solid #00d1d1;
            animation: fadeIn 2s ease-out;
        }

        .social-icons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            animation: fadeInIcons 2s ease-out;
        }

        .social-icons a {
            text-decoration: none;
            color: #e0f7fa;
            display: flex;
            align-items: center;
            background-color: rgba(20, 20, 30, 0.9);
            padding: 15px;
            margin: 10px;
            border-radius: 20px;
            position: relative;
            transition: transform 0.3s, background 0.3s;
            animation: fadeInIcons 1.5s ease-out forwards;
            border: 2px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .social-icons a::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            width: calc(100% + 10px);
            height: calc(100% + 10px);
            border-radius: 25px;
            background: linear-gradient(270deg, #ff007f, #0088ff, #00ff88, #ffaa00);
            background-size: 400% 400%;
            animation: gradientLight 10s ease infinite;
            z-index: -1;
            filter: brightness(0.75);
        }

        .social-icons img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            transition: transform 0.3s;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }

        .social-icons a:hover {
            transform: scale(1.2);
            background-color: rgba(20, 20, 30, 1);
            animation: bounce 0.6s;
        }

        .social-icons a:hover img {
            transform: scale(1.2);
            animation: ringPulse 1.5s infinite;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                border-radius: 30px;
            }

            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1.1em;
            }

            .social-icons a {
                padding: 10px;
            }

            .social-icons img {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
