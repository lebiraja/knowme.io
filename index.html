<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lebi Raja – Connect with Me</title>
    <meta name="description" content="Connect with Lebi Raja on Instagram, GitHub, LinkedIn, and more.">
    <meta name="keywords" content="Lebi Raja, Social Media, Connect, Portfolio">
    <meta name="author" content="Lebi Raja">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.10/build/spline-viewer.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        spline-viewer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
    </style>
</head>
<body class="relative flex items-center justify-center min-h-screen bg-transparent text-white">

    <!-- Background -->
    <spline-viewer url="https://prod.spline.design/TXL-wttKwDoWRTEe/scene.splinecode"></spline-viewer>

    <!-- Content -->
    <main class="container p-8 md:p-12 max-w-4xl w-11/12 text-center">
        <h1 class="font-serif text-4xl md:text-5xl text-pink-400 font-bold mb-4">Connect with Me</h1>
        <p class="text-lg text-purple-200 mb-6">Follow me on social media platforms:</p>

        <!-- Social Links -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <a href="https://www.instagram.com/lebiraja/" target="_blank" aria-label="Instagram"
               class="flex items-center bg-gray-800 px-4 py-2 rounded-full hover:bg-pink-500 hover:text-gray-900 hover:shadow-lg transition-all duration-300">
                <span class="material-icons mr-3">📷</span> Instagram
            </a>
            <a href="https://www.snapchat.com/add/lebi_raja" target="_blank" aria-label="Snapchat"
               class="flex items-center bg-gray-800 px-4 py-2 rounded-full hover:bg-pink-500 hover:text-gray-900 hover:shadow-lg transition-all duration-300">
                <span class="material-icons mr-3">👻</span> Snapchat
            </a>
            <a href="mailto:lebiraja2007@gmail.com" aria-label="Gmail"
               class="flex items-center bg-gray-800 px-4 py-2 rounded-full hover:bg-pink-500 hover:text-gray-900 hover:shadow-lg transition-all duration-300">
                <span class="material-icons mr-3">📧</span> Gmail
            </a>
            <a href="tel:+918489195917" aria-label="Phone"
               class="flex items-center bg-gray-800 px-4 py-2 rounded-full hover:bg-pink-500 hover:text-gray-900 hover:shadow-lg transition-all duration-300">
                <span class="material-icons mr-3">📞</span> Call Me
            </a>
            <a href="https://x.com/lebiraja" target="_blank" aria-label="X/Twitter"
               class="flex items-center bg-gray-800 px-4 py-2 rounded-full hover:bg-pink-500 hover:text-gray-900 hover:shadow-lg transition-all duration-300">
                <span class="material-icons mr-3">✖️</span> X (Twitter)
            </a>
            <a href="https://wa.me/+918489195917" target="_blank" aria-label="WhatsApp"
               class="flex items-center bg-gray-800 px-4 py-2 rounded-full hover:bg-pink-500 hover:text-gray-900 hover:shadow-lg transition-all duration-300">
                <span class="material-icons mr-3">💬</span> WhatsApp
            </a>
            <a href="https://github.com/lebiraja" target="_blank" aria-label="GitHub"
               class="flex items-center bg-gray-800 px-4 py-2 rounded-full hover:bg-pink-500 hover:text-gray-900 hover:shadow-lg transition-all duration-300">
                <span class="material-icons mr-3">🐱</span> GitHub
            </a>
            <a href="https://www.linkedin.com/in/lebi-raja-c-480b02322/" target="_blank" aria-label="LinkedIn"
               class="flex items-center bg-gray-800 px-4 py-2 rounded-full hover:bg-pink-500 hover:text-gray-900 hover:shadow-lg transition-all duration-300">
                <span class="material-icons mr-3">💼</span> LinkedIn
            </a>
        </div>

        <!-- More Info Button -->
        <button onclick="openModal()" 
                class="mt-6 bg-pink-500 text-gray-900 px-4 py-2 rounded-xl hover:bg-pink-600 hover:shadow-lg transition-all duration-300">
            More Info
        </button>
    </main>

    <!-- Modal -->
    <div id="infoModal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center scale-0 transition-transform duration-300">
        <div class="bg-gray-900 p-6 rounded-lg max-w-md w-full relative">
            <button onclick="closeModal()" class="absolute top-3 right-3 text-pink-400 text-2xl">×</button>
            <h2 class="text-2xl font-bold text-pink-400 mb-4">More About Me</h2>
            <p class="text-purple-200">Hi, I’m Lebi Raja — AI & Data Science student, anime fan, solo traveler, and future tech entrepreneur. 🚀</p>
        </div>
    </div>

    <!-- Back to Top -->
    <button class="back-to-top fixed bottom-5 right-5 bg-pink-500 text-gray-900 px-4 py-2 rounded-full shadow-lg hover:bg-pink-600 transition-all duration-300 hidden" onclick="scrollToTop()">
        ⇧ Top
    </button>

    <script>
        const backToTopButton = document.querySelector('.back-to-top');
        const modal = document.getElementById('infoModal');

        window.addEventListener('scroll', () => {
            backToTopButton.classList.toggle('hidden', window.scrollY <= 300);
        });

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        function openModal() {
            modal.classList.remove('scale-0');
            modal.classList.add('scale-100');
        }
        function closeModal() {
            modal.classList.remove('scale-100');
            modal.classList.add('scale-0');
        }
    </script>

</body>
</html>
