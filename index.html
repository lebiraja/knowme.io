<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Connect with me on social media</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes gradientLight {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @keyframes fadeInIcons {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes rotateIcon {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(270deg, #431e92, #00b5b5, #431e92, #00b5b5);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #FFFF00;
            font-size: 3em;
            margin-bottom: 0;
            text-shadow: 0 0 5px #FFFF00, 0 0 10px #FFFF00;
            animation: fadeIn 1s ease-out;
        }

        p {
            font-size: 1.5em;
            margin-top: 0;
            color: #cccccc;
            animation: fadeIn 1.5s ease-out;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
            max-width: 800px;
            margin: 30px auto;
            backdrop-filter: blur(10px);
            animation: fadeIn 2s ease-out;
        }

        .social-icons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            justify-items: center;
            margin-top: 30px;
            animation: fadeIn 2.5s ease-out;
        }

        .social-icons a {
            text-decoration: none;
            color: #ffffff;
            display: flex;
            align-items: center;
            background-color: rgba(26, 26, 26, 0.8);
            padding: 20px 30px;
            margin: 10px;
            border-radius: 50px;
            position: relative;
            transition: transform 0.3s;
            opacity: 0;
            animation: fadeInIcons 1.5s ease-out forwards;
        }

        .social-icons a::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            width: calc(100% + 10px);
            height: calc(100% + 10px);
            border-radius: 50px;
            background: linear-gradient(270deg, violet, indigo, blue, green, yellow, orange, red);
            background-size: 400% 400%;
            animation: gradientLight 15s ease infinite;
            z-index: -1;
            filter: brightness(0.8);
        }

        .social-icons a:hover {
            transform: scale(1.1);
            animation: bounce 0.6s;
        }

        .social-icons img {
            width: 50px;
            height: 50px;
            margin-right: 20px;
            transition: transform 0.3s;
        }

        .social-icons a:hover img {
            animation: rotateIcon 1s ease-in-out;
        }

        @media (max-width: 768px) {
            body {
                background: linear-gradient(270deg, #431e92, #00b5b5, #431e92, #00b5b5);
                background-size: 400% 400%;
                animation: gradientBG 15s ease infinite;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1.2em;
            }

            .social-icons a {
                padding: 15px;
            }

            .social-icons img {
                width: 40px;
                height: 40px;
                margin-right: 15px;
            }
        }
    </style>
</head>
